<div class="p-4 lg:p-6 space-y-6 animate-in fade-in duration-500">
    <!-- Header Section -->
    <div
        class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-200/60">
        <div>
            <h2 class="text-xl font-black text-slate-900 tracking-tight uppercase flex items-center gap-3">
                <span class="w-2 h-8 premium-gradient rounded-full"></span>
                Clients Directory
            </h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Manage your customer
                relationships</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="relative group w-full md:w-64">
                <i
                    class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-[10px] group-focus-within:text-indigo-500 transition-colors"></i>
                <input type="text" id="clientSearchInput" placeholder="Search by name or phone..."
                    class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-bold text-slate-700 placeholder:text-slate-400 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none shadow-sm">
            </div>
            <button onclick="openNewClientModal()"
                class="px-5 py-2.5 premium-gradient text-white text-[10px] font-black uppercase tracking-widest rounded-xl hover:opacity-90 active:scale-95 transition-all shadow-md flex items-center gap-2 whitespace-nowrap">
                <i class="fas fa-plus text-[9px]"></i> <span>Add Client</span>
            </button>
        </div>
    </div>

    <!-- Clients Table Section -->
    <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-200/60 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full border-separate border-spacing-y-1 px-4 py-4">
                <thead>
                    <tr class="text-[9px] font-black text-slate-400 uppercase tracking-widest">
                        <th class="px-4 py-3 text-left">Customer</th>
                        <th class="px-4 py-3 text-left">Contact Info</th>
                        <th class="px-4 py-3 text-left">Location</th>
                        <th class="px-4 py-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Client Rows Loaded via JS -->
                </tbody>
            </table>

            <!-- Loading States -->
            <div id="clientLoadingIndicator" class="hidden py-12 text-center">
                <div
                    class="inline-block w-8 h-8 border-3 border-indigo-500 border-t-transparent rounded-full animate-spin">
                </div>
                <p class="text-[10px] font-bold text-slate-400 uppercase mt-4">Fetching clients...</p>
            </div>

            <div id="noClientsMessage" class="hidden py-16 text-center">
                <div
                    class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-100">
                    <i class="fas fa-users-slash text-slate-300"></i>
                </div>
                <h3 class="text-sm font-black text-slate-900">No clients found</h3>
                <p class="text-[10px] font-bold text-slate-400 mt-1">Try adjusting your search filters</p>
            </div>

            <div id="loadMoreTrigger" class="h-10"></div>
        </div>
    </div>
</div>

<!-- Modal Placeholder (Simplified for now) -->
<div id="clientModal"
    class="fixed inset-0 z-[100] hidden bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4 transition-all duration-300 opacity-0">
    <div
        class="bg-white w-full max-w-md rounded-2xl shadow-2xl transform scale-95 transition-all duration-300 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between">
            <h3 class="text-xs font-black text-slate-900 uppercase tracking-tight">New Client</h3>
            <button onclick="closeClientModal()" class="text-slate-400 hover:text-rose-500 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="newClientForm" class="p-6 space-y-4">
            <div class="grid grid-cols-1 gap-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest pl-1">Name</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-bold text-slate-700 focus:bg-white focus:border-indigo-500 transition-all outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest pl-1">Phone</label>
                    <input type="text" name="phone" required
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-bold text-slate-700 focus:bg-white focus:border-indigo-500 transition-all outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest pl-1">Email</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-bold text-slate-700 focus:bg-white focus:border-indigo-500 transition-all outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest pl-1">Location</label>
                    <input type="text" name="location"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-bold text-slate-700 focus:bg-white focus:border-indigo-500 transition-all outline-none">
                </div>
            </div>
            <div class="pt-4 flex gap-3">
                <button type="button" onclick="closeClientModal()"
                    class="flex-1 px-4 py-2 bg-slate-100 text-slate-500 text-[10px] font-black uppercase tracking-widest rounded-xl hover:bg-slate-200 transition-all">Cancel</button>
                <button type="submit"
                    class="flex-1 px-4 py-2 premium-gradient text-white text-[10px] font-black uppercase tracking-widest rounded-xl hover:opacity-90 transition-all shadow-md">Create
                    Client</button>
            </div>
        </form>
    </div>
</div>

<script>
    let page = 1;
    let loading = false;
    let hasMore = true;
    let searchTerm = "";

    const tableBody = document.getElementById('clientsTableBody');
    const loadingIndicator = document.getElementById('clientLoadingIndicator');
    const loadMoreTrigger = document.getElementById('loadMoreTrigger');
    const noClientsMessage = document.getElementById('noClientsMessage');
    const searchInput = document.getElementById('clientSearchInput');

    async function fetchClients(reset = false) {
        if (loading || (!hasMore && !reset)) return;

        if (reset) {
            page = 1;
            hasMore = true;
            tableBody.innerHTML = '';
            noClientsMessage.classList.add('hidden');
        }

        loading = true;
        if (page === 1) loadingIndicator.classList.remove('hidden');

        try {
            const response = await fetch(`/api/clients?page=${page}&search=${encodeURIComponent(searchTerm)}`);
            if (!response.ok) throw new Error('Failed to fetch clients');

            const data = await response.json();

            if (data.clients && data.clients.length > 0) {
                data.clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.className = "group hover:bg-slate-50 transition-all duration-200";
                    row.innerHTML = `
                        <td class="px-4 py-4 bg-white group-hover:bg-slate-50 first:rounded-l-2xl border-y border-l border-slate-100 group-hover:border-indigo-100 transition-colors">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-400 group-hover:bg-indigo-50 group-hover:text-indigo-500 transition-all">
                                    <i class="fas fa-user text-sm"></i>
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-[11px] font-black text-slate-900 leading-tight uppercase tracking-tight">${client.name}</span>
                                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">ID: #${client.id.toString().slice(-4)}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 py-4 bg-white group-hover:bg-slate-50 border-y border-slate-100 group-hover:border-indigo-100 transition-colors">
                            <div class="flex flex-col gap-1">
                                <div class="flex items-center gap-1.5 text-slate-600">
                                    <i class="fas fa-phone text-[8px] text-slate-400"></i>
                                    <span class="text-[10px] font-black">${client.phone}</span>
                                </div>
                                ${client.email ? `
                                <div class="flex items-center gap-1.5 text-slate-400">
                                    <i class="fas fa-envelope text-[8px]"></i>
                                    <span class="text-[9px] font-bold underline hover:text-indigo-500 transition-colors">${client.email}</span>
                                </div>` : ''}
                            </div>
                        </td>
                        <td class="px-4 py-4 bg-white group-hover:bg-slate-50 border-y border-slate-100 group-hover:border-indigo-100 transition-colors">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-location-dot text-[9px] text-slate-300"></i>
                                <span class="text-[10px] font-bold text-slate-500">${client.location || 'N/A'}</span>
                            </div>
                        </td>
                        <td class="px-4 py-4 bg-white group-hover:bg-slate-50 last:rounded-r-2xl border-y border-r border-slate-100 group-hover:border-indigo-100 transition-colors text-right">
                            <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all duration-300">
                                <button class="w-8 h-8 flex items-center justify-center bg-white border border-slate-200 text-slate-400 hover:text-indigo-600 hover:border-indigo-500 rounded-xl transition-all shadow-sm">
                                    <i class="fas fa-edit text-[10px]"></i>
                                </button>
                                <button class="w-8 h-8 flex items-center justify-center bg-white border border-slate-200 text-slate-400 hover:text-rose-600 hover:border-rose-500 rounded-xl transition-all shadow-sm">
                                    <i class="fas fa-trash text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                page++;
                hasMore = data.has_more;
            } else if (page === 1) {
                noClientsMessage.classList.remove('hidden');
                hasMore = false;
            } else {
                hasMore = false;
            }
        } catch (error) {
            console.error('Error:', error);
        } finally {
            loading = false;
            loadingIndicator.classList.add('hidden');
        }
    }

    // Modal Handling
    const modal = document.getElementById('clientModal');
    function openNewClientModal() {
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.classList.add('opacity-100');
            modal.children[0].classList.remove('scale-95');
            modal.children[0].classList.add('scale-100');
        }, 10);
    }
    function closeClientModal() {
        modal.classList.remove('opacity-100');
        modal.children[0].classList.remove('scale-100');
        modal.children[0].classList.add('scale-95');
        setTimeout(() => modal.classList.add('hidden'), 300);
    }

    // Infinite Scroll
    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && hasMore && !loading) {
            fetchClients();
        }
    }, { threshold: 0.1 });
    observer.observe(loadMoreTrigger);

    // Search Debounce
    let debounceTimer;
    searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value;
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => fetchClients(true), 400);
    });

    // Form Submission
    document.getElementById('newClientForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/clients/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                closeClientModal();
                fetchClients(true);
                e.target.reset();
            } else {
                alert('Failed to create client');
            }
        } catch (err) {
            console.error(err);
        }
    });

    // Initial Load
    fetchClients();
</script>
