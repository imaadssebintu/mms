<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - MMS Motors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f5f7ff', 100: '#ebf0ff', 200: '#d6e0ff', 300: '#b3c7ff', 400: '#8faaed', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81' },
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.5s ease-out forwards' },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .premium-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
    </style>
</head>

<body class="text-slate-600 antialiased selection:bg-indigo-500 selection:text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div
            class="w-full max-w-sm bg-white rounded-3xl shadow-2xl shadow-slate-200 border border-slate-200/60 overflow-hidden animate-fade-in-up">
            <div class="h-1.5 premium-gradient"></div>

            <div class="p-8">
                <!-- Logo -->
                <div class="flex justify-center mb-6">
                    <div
                        class="w-14 h-14 premium-gradient rounded-xl flex items-center justify-center text-white text-2xl shadow-lg shadow-indigo-100 relative group">
                        <div
                            class="absolute inset-0 bg-white rounded-xl blur opacity-0 group-hover:opacity-20 transition-opacity">
                        </div>
                        <i class="fas fa-car relative z-10"></i>
                    </div>
                </div>

                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-xl font-black text-slate-900 tracking-tight uppercase mb-1">MMS <span
                            class="text-indigo-600">Motors</span></h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Administrative Portal</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="email"
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 px-1">Email
                            Address</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors">
                                <i
                                    class="fas fa-envelope text-slate-300 group-focus-within:text-indigo-500 text-[10px]"></i>
                            </div>
                            <input type="email" id="email" name="email" required placeholder="admin@mms.com"
                                class="w-full text-xs font-bold pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all placeholder:text-slate-300 text-slate-900">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between mb-1.5 px-1">
                            <label for="password"
                                class="block text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
                            <a href="/auth/forgot-password"
                                class="text-[9px] font-bold text-indigo-600 hover:text-indigo-700 uppercase tracking-widest transition-colors">Forgot
                                Password?</a>
                        </div>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors">
                                <i
                                    class="fas fa-lock text-slate-300 group-focus-within:text-indigo-500 text-[10px]"></i>
                            </div>
                            <input type="password" id="password" name="password" required placeholder="••••••••"
                                class="w-full text-xs font-bold pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all placeholder:text-slate-300 text-slate-900">
                        </div>
                    </div>

                    <div id="errorMessage"
                        class="hidden p-3 bg-rose-50 border border-rose-100 rounded-xl flex items-start gap-2">
                        <i class="fas fa-circle-exclamation text-rose-500 text-xs mt-0.5"></i>
                        <p class="text-[10px] font-bold text-rose-600 flex-1"></p>
                    </div>

                    <button type="submit" id="loginBtn"
                        class="w-full premium-gradient text-white py-3.5 rounded-xl text-xs font-black uppercase tracking-widest hover:opacity-90 transition-all shadow-lg shadow-indigo-100 hover:shadow-indigo-200 flex items-center justify-center gap-2 group transform active:scale-[0.98]">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="px-8 py-4 bg-slate-50 border-t border-slate-100 text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                    Secure <span class="text-slate-900">MMS</span> Environment
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = errorDiv.querySelector('p');
            const originalBtnContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin text-sm"></i><span>Verifying...</span>';
            btn.classList.add('opacity-80');
            errorDiv.classList.add('hidden');

            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(data.error || 'Identity verification failed');
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = originalBtnContent;
                btn.classList.remove('opacity-80');
            }
        });
    </script>
</body>

</html>
