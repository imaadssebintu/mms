<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Reset Password - MMS Motors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f5f7ff', 100: '#ebf0ff', 200: '#d6e0ff', 300: '#b3c7ff', 400: '#8faaed', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81' },
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.5s ease-out forwards' },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .premium-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
    </style>
</head>

<body class="text-slate-600 antialiased selection:bg-indigo-500 selection:text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div
            class="w-full max-w-sm bg-white rounded-3xl shadow-2xl shadow-slate-200 border border-slate-200/60 overflow-hidden animate-fade-in-up">
            <div class="h-1.5 premium-gradient"></div>

            <div class="p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-xl font-black text-slate-900 tracking-tight uppercase mb-1">Set New <span
                            class="text-indigo-600">Password</span></h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Secure your account</p>
                </div>

                <!-- Form -->
                <form id="resetForm" class="space-y-4">
                    <input type="hidden" id="token" value="{{.Token}}">
                    <div>
                        <label for="password"
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 px-1">New
                            Password</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors">
                                <i
                                    class="fas fa-lock text-slate-300 group-focus-within:text-indigo-500 text-[10px]"></i>
                            </div>
                            <input type="password" id="password" name="password" required placeholder="••••••••"
                                class="w-full text-xs font-bold pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all placeholder:text-slate-300 text-slate-900">
                        </div>
                    </div>

                    <div>
                        <label for="confirm_password"
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 px-1">Confirm
                            Password</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors">
                                <i
                                    class="fas fa-lock text-slate-300 group-focus-within:text-indigo-500 text-[10px]"></i>
                            </div>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                placeholder="••••••••"
                                class="w-full text-xs font-bold pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all placeholder:text-slate-300 text-slate-900">
                        </div>
                    </div>

                    <div id="statusMessage" class="hidden p-3 border rounded-xl flex items-start gap-2">
                        <i class="fas text-xs mt-0.5"></i>
                        <p class="text-[10px] font-bold flex-1"></p>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full premium-gradient text-white py-3.5 rounded-xl text-xs font-black uppercase tracking-widest hover:opacity-90 transition-all shadow-lg shadow-indigo-100 hover:shadow-indigo-200 flex items-center justify-center gap-2 group transform active:scale-[0.98]">
                        <span>Reset Password</span>
                        <i class="fas fa-key group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const btn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('statusMessage');
            const statusText = statusDiv.querySelector('p');
            const statusIcon = statusDiv.querySelector('i');
            const originalBtnContent = btn.innerHTML;

            if (password !== confirm) {
                statusDiv.classList.remove('hidden', 'bg-emerald-50', 'border-emerald-100', 'text-emerald-600');
                statusDiv.classList.add('bg-rose-50', 'border-rose-100', 'text-rose-600');
                statusIcon.classList.add('fa-circle-exclamation');
                statusText.textContent = "Passwords do not match";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin text-sm"></i><span>Updating...</span>';
            btn.classList.add('opacity-80');
            statusDiv.classList.add('hidden');

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: document.getElementById('token').value,
                        new_password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.classList.remove('hidden', 'bg-rose-50', 'border-rose-100', 'text-rose-600');
                    statusDiv.classList.add('bg-emerald-50', 'border-emerald-100', 'text-emerald-600');
                    statusIcon.classList.remove('fa-circle-exclamation');
                    statusIcon.classList.add('fa-circle-check');
                    statusText.textContent = "Password reset successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                statusDiv.classList.remove('hidden', 'bg-emerald-50', 'border-emerald-100', 'text-emerald-600');
                statusDiv.classList.add('bg-rose-50', 'border-rose-100', 'text-rose-600');
                statusIcon.classList.remove('fa-circle-check');
                statusIcon.classList.add('fa-circle-exclamation');
                statusText.textContent = error.message;
                btn.disabled = false;
                btn.innerHTML = originalBtnContent;
                btn.classList.remove('opacity-80');
            }
        });
    </script>
</body>

</html>
